<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="myweb">My Top 6 Anime and Game in no particular order</div>
        <div class="created">Created by: Jays</div>
    </header>
    <div class="home">
    </div>
    <section id="content">
        <div class="box-game">
            <h1>Games</h1>
            <div class="flexGame">
                <div class="bloodborne">
                    <p class="content-name">Bloodborne</p>
                </div>
                <div class="vesperia">
                        <p class="content-name">Vesperia</p>
                </div>
                <div class="mhw">
                        <p class="content-name">MH : World</p>
                </div>
                <div class="persona">
                        <p class="content-name">Persona 5</p>
                </div>
                <div class="ds3">
                        <p class="content-name">Dark Souls 3</p>
                </div>
                <div class="gow">
                        <p class="content-name">God of War</p>
                </div>
            </div>
        </div>
        <div class="box-anime">
            <h1>Anime</h1>
            <div class="flexAnime">
                <div class="fmab">
                    <p class="content-name">FMA: Brotherhood</p>
                </div>
                <div class="devilman">
                    <p class="content-name">Devilman Crybaby</p>
                </div>
                <div class="geass">
                    <p class="content-name">Code:Geass</p>
                </div>
                <div class="onepiece">
                    <p class="content-name">One Piece</p>
                </div>
                <div class="ttgl">
                    <p class="content-name">Gurren Lagann</p>
                </div>
                <div class="mushishi">
                    <p class="content-name">Mushishi</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
